<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f0;
            text-align: center;
            padding: 20px;
            color: #ff66b2;
        }
        h1, h2 {
            color: #ff3399;
        }
        .hidden-message, .birthday-message {
            display: none;
        }
        .game-container {
            margin: 20px auto;
            width: 80%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
            margin: auto;
        }
        .box-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .box:hover .box-inner, .box.flip .box-inner {
            transform: rotateY(180deg);
        }
        .box-front, .box-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
            background-color: #ff99cc;
        }
        .box-back {
            transform: rotateY(180deg);
            background-color: #ff66b2;
        }
        .play-button {
            background-color: #ff3399;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .play-button:hover {
            background-color: #ff1a75;
        }
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, [Girlfriend's Name]!</h1>
    <p>Find the hidden cat symbol to reveal your birthday message!</p>
    <div class="game-container">
        <!-- Boxes will be dynamically generated by JavaScript -->
    </div>

    <div class="hidden-message">
        <p>🎉 Congratulations! You found the hidden cat symbol! 🎉</p>
        <button class="play-button" onclick="showBirthdayMessage()">Show Birthday Message</button>
    </div>

    <div class="birthday-message">
        <h2>Happy Birthday, [Girlfriend's Name]!</h2>
        <p>Here are some adorable cats to make your day even brighter!</p>

        <p style="font-size: 100px;">😺😸😹</p>

        <button class="play-button" onclick="playSound()">Play Birthday Sound</button>

        <audio id="birthday-audio" src="your-sound-file.mp3"></audio>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        let hiddenCat = Math.floor(Math.random() * 9) + 1;
        const symbols = ["❤️", "♦️", "❤️", "♦️", "❤️", "♦️", "❤️", "♦️", "❤️"];

        function createBox(boxNumber) {
            const box = document.createElement('div');
            box.classList.add('box');
            
            const boxInner = document.createElement('div');
            boxInner.classList.add('box-inner');
            
            const boxFront = document.createElement('div');
            boxFront.classList.add('box-front');
            boxFront.innerText = symbols[boxNumber - 1];
            
            const boxBack = document.createElement('div');
            boxBack.classList.add('box-back');
            boxBack.innerText = "?";
            
            boxInner.appendChild(boxFront);
            boxInner.appendChild(boxBack);
            box.appendChild(boxInner);

            box.addEventListener('click', () => checkBox(box));
            return box;
        }

        function checkBox(box) {
            if (!box.classList.contains('flip')) {
                const boxNumber = Array.from(box.parentNode.children).indexOf(box) + 1;
                if (boxNumber === hiddenCat) {
                    document.querySelector('.game-container').style.display = 'none';
                    document.querySelector('.hidden-message').style.display = 'block';
                    startConfetti();
                } else {
                    box.classList.add('flip');
                    setTimeout(() => {
                        box.classList.remove('flip');
                        alert('No cat here! Try another box.');
                    }, 1000);
                }
            }
        }

        function initializeGame() {
            const gameContainer = document.querySelector('.game-container');
            for (let i = 1; i <= 9; i++) {
                const box = createBox(i);
                gameContainer.appendChild(box);
            }
            gameContainer.style.display = 'grid';
        }

        function showBirthdayMessage() {
            document.querySelector('.hidden-message').style.display = 'none';
            document.querySelector('.birthday-message').style.display = 'block';
        }

        function playSound() {
            const audio = document.getElementById("birthday-audio");
            audio.play();
        }

        document.addEventListener('DOMContentLoaded', initializeGame);

        // Confetti effect
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiElements = [];
            for (let i = 0; i < 300; i++) {
                confettiElements.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 2 + 1,
                    color: getRandomColor(),
                    tilt: Math.random() * 90
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiElements.forEach(confetti => {
                    ctx.beginPath();
                    ctx.arc(confetti.x, confetti.y, confetti.r, 0, 2 * Math.PI);
                    ctx.fillStyle = confetti.color;
                    ctx.fill();
                });
                updateConfetti();
                requestAnimationFrame(drawConfetti);
            }

            function updateConfetti() {
                confettiElements.forEach(confetti => {
                    confetti.y += Math.cos(confetti.d) + 1 + confetti.r / 2;
                    confetti.x += Math.sin(confetti.d);
                    if (confetti.x > canvas.width + 5 || confetti.x < -5 || confetti.y > canvas.height) {
                        confetti.x = Math.random() * canvas.width;
                        confetti.y = -10;
                    }
                });
            }

            function getRandomColor() {
                const colors = ['#FF69B4', '#FFD700', '#FFA07A', '#E6E6FA', '#B0E0E6', '#98FB98'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            drawConfetti();
        }
    </script>
</body>
</html>
